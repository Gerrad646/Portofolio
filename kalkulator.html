<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Bangun Datar</title>
  <!-- CDN Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-t from-orange-100 to-white text-black font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed w-full z-10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-extrabold">Kalkulator Bangun Datar</h1>
      <a href="https://gerrad646.github.io/Portofolio/" class="text-blue-600 hover:underline">â¬… Kembali</a>
    </div>
  </nav>

  <!-- Main Section -->
  <section class="min-h-screen flex items-center justify-center px-4 pt-24 pb-10">
    <div class="max-w-xl w-full bg-white shadow-lg rounded-2xl p-8">
      <h2 class="text-2xl font-bold mb-6 text-center">Hitung Bangun Datar</h2>

      <!-- Pilih Bangun -->
      <label class="block mb-2 font-medium">Pilih Bangun:</label>
      <select id="bangun" class="w-full p-3 rounded-lg border border-gray-300 mb-6">
        <option value="persegi">Persegi</option>
        <option value="persegiPanjang">Persegi Panjang</option>
        <option value="segitiga">Segitiga</option>
        <option value="lingkaran">Lingkaran</option>
        <option value="jajarGenjang">Jajar Genjang</option>
        <option value="trapesium">Trapesium</option>
      </select>

      <!-- Input Fields -->
      <div id="inputFields" class="space-y-4"></div>

      <!-- Tombol -->
      <div class="flex gap-4 mt-6">
        <button onclick="hitung()" class="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Hitung</button>
        <button onclick="resetForm()" class="flex-1 bg-gray-400 text-white py-2 rounded-lg hover:bg-gray-500">Reset</button>
      </div>

      <!-- Hasil -->
      <div id="hasil" class="mt-6 p-4 bg-gray-50 rounded-lg shadow hidden">
        <h3 class="text-lg font-semibold mb-2">Hasil:</h3>
        <p id="luas"></p>
        <p id="keliling"></p>
        <button onclick="copyHasil()" class="mt-4 bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">Salin Hasil</button>
      </div>
    </div>
  </section>

  <!-- Script -->
  <script>
    const inputFields = document.getElementById("inputFields");
    const hasil = document.getElementById("hasil");
    const luasEl = document.getElementById("luas");
    const kelilingEl = document.getElementById("keliling");

    document.getElementById("bangun").addEventListener("change", buatInput);

    function buatInput() {
      const bangun = document.getElementById("bangun").value;
      let html = "";

      if (bangun === "persegi") {
        html = `
          <label>Sisi:</label>
          <input id="s" type="number" class="w-full p-2 rounded-lg border">
        `;
      } else if (bangun === "persegiPanjang") {
        html = `
          <label>Panjang:</label><input id="p" type="number" class="w-full p-2 rounded-lg border">
          <label>Lebar:</label><input id="l" type="number" class="w-full p-2 rounded-lg border">
        `;
      } else if (bangun === "segitiga") {
        html = `
          <label>Alas:</label><input id="a" type="number" class="w-full p-2 rounded-lg border">
          <label>Tinggi:</label><input id="t" type="number" class="w-full p-2 rounded-lg border">
          <label>Sisi A:</label><input id="sa" type="number" class="w-full p-2 rounded-lg border">
          <label>Sisi B:</label><input id="sb" type="number" class="w-full p-2 rounded-lg border">
          <label>Sisi C:</label><input id="sc" type="number" class="w-full p-2 rounded-lg border">
        `;
      } else if (bangun === "lingkaran") {
        html = `
          <label>Jari-jari:</label>
          <input id="r" type="number" class="w-full p-2 rounded-lg border">
        `;
      } else if (bangun === "jajarGenjang") {
        html = `
          <label>Alas:</label><input id="a" type="number" class="w-full p-2 rounded-lg border">
          <label>Tinggi:</label><input id="t" type="number" class="w-full p-2 rounded-lg border">
          <label>Sisi Miring:</label><input id="sm" type="number" class="w-full p-2 rounded-lg border">
        `;
      } else if (bangun === "trapesium") {
        html = `
          <label>Sisi Atas:</label><input id="at" type="number" class="w-full p-2 rounded-lg border">
          <label>Sisi Bawah:</label><input id="ab" type="number" class="w-full p-2 rounded-lg border">
          <label>Tinggi:</label><input id="t" type="number" class="w-full p-2 rounded-lg border">
          <label>Sisi Kiri:</label><input id="sk" type="number" class="w-full p-2 rounded-lg border">
          <label>Sisi Kanan:</label><input id="sd" type="number" class="w-full p-2 rounded-lg border">
        `;
      }

      inputFields.innerHTML = html;
    }
    buatInput();

    function hitung() {
      const bangun = document.getElementById("bangun").value;
      let luas = 0, keliling = 0;

      if (bangun === "persegi") {
        const s = +document.getElementById("s").value;
        luas = s * s;
        keliling = 4 * s;
      } else if (bangun === "persegiPanjang") {
        const p = +document.getElementById("p").value;
        const l = +document.getElementById("l").value;
        luas = p * l;
        keliling = 2 * (p + l);
      } else if (bangun === "segitiga") {
        const a = +document.getElementById("a").value;
        const t = +document.getElementById("t").value;
        const sa = +document.getElementById("sa").value;
        const sb = +document.getElementById("sb").value;
        const sc = +document.getElementById("sc").value;
        luas = 0.5 * a * t;
        keliling = sa + sb + sc;
      } else if (bangun === "lingkaran") {
        const r = +document.getElementById("r").value;
        luas = Math.PI * Math.pow(r, 2);
        keliling = 2 * Math.PI * r;
      } else if (bangun === "jajarGenjang") {
        const a = +document.getElementById("a").value;
        const t = +document.getElementById("t").value;
        const sm = +document.getElementById("sm").value;
        luas = a * t;
        keliling = 2 * (a + sm);
      } else if (bangun === "trapesium") {
        const at = +document.getElementById("at").value;
        const ab = +document.getElementById("ab").value;
        const t = +document.getElementById("t").value;
        const sk = +document.getElementById("sk").value;
        const sd = +document.getElementById("sd").value;
        luas = 0.5 * (at + ab) * t;
        keliling = at + ab + sk + sd;
      }

      luasEl.textContent = `Luas: ${luas.toFixed(2)}`;
      kelilingEl.textContent = `Keliling: ${keliling.toFixed(2)}`;
      hasil.classList.remove("hidden");
    }

    function resetForm() {
      buatInput();
      hasil.classList.add("hidden");
    }

    function copyHasil() {
      navigator.clipboard.writeText(luasEl.textContent + " | " + kelilingEl.textContent);
      alert("Hasil disalin!");
    }
  </script>
</body>
</html>
